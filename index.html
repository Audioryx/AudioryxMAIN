<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audioryx Pro — Premium</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-screen" id="authScreen">
    <div class="auth-card glass">
      <div class="auth-logo">Audioryx</div>
      <h1>Millions of songs. Free on Audioryx.</h1>
      <div class="auth-actions">
        <button id="signupBtn" class="primary">Sign up free</button>
        <div class="socials">
          <script>
document.getElementById("signupBtn").addEventListener("click", () => {
  window.location.href = "/signup.html";
});
</script>
          <button class="outline">Continue with Google</button>
          <button class="outline">Continue with Facebook</button>
        </div>
        <button id="showLogin" class="linkish">Log in</button>
      </div>
    </div>
  </div>

  <div class="app hidden" id="app">
    <aside class="sidebar glass" id="sidebar">
      <div class="logo">Audioryx</div>
      <nav class="menu">
        <div class="menu-item active" data-section="home">Home</div>
        <div class="menu-item" data-section="search">Search</div>
        <div class="menu-item" data-section="library">Your Library</div>
      </nav>

      <div class="theme-presets" id="themePresets">
        <div class="preset" data-color="#1ed760" style="background:#1ed760"></div>
        <div class="preset" data-color="#7b61ff" style="background:#7b61ff"></div>
        <div class="preset" data-color="#00c2ff" style="background:#00c2ff"></div>
      </div>

      <div class="settings-link"><button id="openSettings" class="outline">Settings</button></div>
    </aside>

    <main class="main-content">
      <header class="topbar glass">
        <div class="search">
          <input id="searchBox" placeholder="Type / to search" />
        </div>
        <div class="user" id="userBadge">
          <span id="userName">Guest</span>
        </div>
      </header>

      <section id="home" class="section">
        <h2>Good evening</h2>
        <div class="grid cards" id="featured"></div>
      </section>

      <section id="library" class="section hidden">
        <h2>Your Library</h2>
        <div id="libraryList"></div>
      </section>

    </main>

    <div class="now-playing glass" id="nowPlaying">
      <div class="track-info">
        <div class="artwork circle" id="artwork"></div>
        <div class="meta">
          <div id="trackTitle">No track loaded</div>
          <div id="trackArtist">—</div>
        </div>
      </div>
      <div class="controls">
        <button id="prev" class="control">⏮</button>
        <button id="play" class="control">▶️</button>
        <button id="next" class="control">⏭</button>
      </div>
      <div class="progress">
        <input id="seek" class="range" type="range" min="0" max="100" value="0">
      </div>
      <div class="extra">
        <label class="upload-label button">Upload
          <input id="upload" type="file" accept="audio/*" multiple hidden>
        </label>
      </div>
    </div>
  </div>

  <!-- Login modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-card glass">
      <button id="closeLogin" class="close">✕</button>
      <h2>Log in to Audioryx</h2>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required>
        <label>Password</label>
        <input type="password" id="password" required>
        <button class="primary" type="submit">Log in</button>
      </form>
      <p class="small">Don't have an account? <a id="openSignup">Sign up</a></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
