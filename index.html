<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audioryx Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/audioryx-favicon.svg" type="image/svg+xml">
</head>
<body>
  <div id="splash" class="splash">
    <div class="auth-card glass">
      <img src="assets/audioryx-logo.svg" alt="Audioryx" class="logo-img">
      <h1 class="hero">Audioryx</h1>
      <p class="sub">Millions of songs. Made for you.</p>

      <div class="cta">
        <button id="guestBtn" class="btn btn-ax">Continue as guest</button>
        <button id="signupBtn" class="btn outline">Sign up free</button>
        <div class="socials">
          <button id="googleBtn" class="btn small outline">Continue with Google</button>
          <button id="fbBtn" class="btn small outline">Continue with Facebook</button>
        </div>
        <button id="openLogin" class="linkish">Log in</button>
      </div>
    </div>
  </div>

  <div id="app" class="app hidden">
    <aside class="sidebar glass">
      <div class="brand-row">
        <img src="assets/audioryx-logo.svg" class="mini-logo">
        <div class="brand-name">Audioryx</div>
      </div>
      <nav class="menu">
        <button class="menu-item active" data-section="home">Home</button>
        <button class="menu-item" data-section="discover">Discover</button>
        <button class="menu-item" data-section="library">Your Library</button>
        <button class="menu-item" data-section="upload">Upload</button>
        <button class="menu-item" data-section="settings">Settings</button>
      </nav>

      <div class="presets">
        <button class="preset" data-color="#1ed760" style="background:linear-gradient(90deg,#2de07a,#1ed760)"></button>
        <button class="preset" data-color="#7b61ff" style="background:linear-gradient(90deg,#9b7bff,#7b61ff)"></button>
        <button class="preset" data-color="#00c2ff" style="background:linear-gradient(90deg,#52e0ff,#00c2ff)"></button>
      </div>
    </aside>

    <main class="main-content">
      <header class="topbar glass">
        <input id="search" class="search" placeholder="What do you want to listen to?" />
        <div class="user" id="userBadge">Guest</div>
      </header>

      <section id="home" class="section">
        <div class="hero-spot glass">
          <h2>Your mixes</h2>
          <div class="madefor">Made for you</div>
        </div>

        <h3>Explore</h3>
        <div class="chips">
          <button class="chip">Pop</button><button class="chip">Country</button><button class="chip">Hip-Hop</button><button class="chip">Rock</button><button class="chip">Indie</button>
        </div>

        <h3>By Audioryx</h3>
        <div id="featured" class="grid cards"></div>
      </section>

      <section id="library" class="section hidden">
        <h2>Your Library</h2>
        <div id="libraryList"></div>
      </section>
    </main>
  </div>

  <div class="now-playing glass" id="nowPlaying">
    <div class="track-info">
      <div id="nowArt" class="art circle"></div>
      <div class="meta">
        <div id="nowTitle">No track loaded</div>
        <div id="nowArtist">—</div>
      </div>
    </div>
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶️</button>
      <button id="next">⏭</button>
    </div>
    <div class="progress">
      <input id="seek" type="range" min="0" max="100" value="0">
    </div>
    <div class="upload-cta">
      <label class="btn outline">Upload <input id="upload" type="file" accept="audio/*" hidden></label>
    </div>
  </div>

  <div id="loginModal" class="modal hidden">
    <div class="modal-card glass">
      <button id="closeLogin" class="close">✕</button>
      <h2>Log in</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button class="btn btn-ax" type="submit">Log in</button>
      </form>
    </div>
  </div>

  <div id="signupModal" class="modal hidden">
    <div class="modal-card glass">
      <button id="closeSignup" class="close">✕</button>
      <h2>Create account</h2>
      <form id="signupForm">
        <input id="signupEmail" type="email" placeholder="Email" required>
        <input id="signupPassword" type="password" placeholder="Password" required>
        <button class="btn btn-ax" type="submit">Sign up</button>
      </form>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
