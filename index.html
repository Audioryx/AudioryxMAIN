<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audioryx Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- AUTH / SPLASH -->
  <div id="splash" class="splash">
    <div class="auth-card glass">
      <div class="brand">Audioryx</div>
      <h1>Millions of songs. Free on Audioryx.</h1>
      <div class="cta">
        <button id="signupBtn" class="btn primary">Sign up free</button>
        <div class="socials">
          <button id="googleBtn" class="btn outline">Continue with Google</button>
          <button id="fbBtn" class="btn outline">Continue with Facebook</button>
        </div>
        <button id="openLogin" class="btn link">Log in</button>
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="app" class="app hidden">
    <aside class="sidebar glass">
      <div class="logo">Audioryx</div>
      <nav class="menu">
        <div class="menu-item active" data-section="home">Home</div>
        <div class="menu-item" data-section="search">Search</div>
        <div class="menu-item" data-section="library">Your Library</div>
      </nav>
      <div class="presets" id="presets">
        <div class="preset" data-color="#1ed760" style="background:#1ed760"></div>
        <div class="preset" data-color="#7b61ff" style="background:#7b61ff"></div>
        <div class="preset" data-color="#00c2ff" style="background:#00c2ff"></div>
      </div>
    </aside>

    <main class="main-content">
      <header class="topbar glass">
        <input id="search" class="search" placeholder="Type / to search" />
        <div id="userBadge" class="user">Guest</div>
      </header>

      <section id="home" class="section">
        <h2>Good evening</h2>
        <div id="featured" class="grid cards"></div>
      </section>
    </main>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-card glass">
      <button id="closeLogin" class="close">✕</button>
      <h2>Log in to Audioryx</h2>
      <form id="loginForm" class="form">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
        <label>Password</label>
        <input type="password" id="loginPassword" required>
        <button class="btn primary" type="submit">Log in</button>
      </form>
      <p class="small">Don't have an account? <a id="showSignup" href="#">Sign up</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal hidden">
    <div class="modal-card glass">
      <button id="closeSignup" class="close">✕</button>
      <h2>Create an account</h2>
      <form id="signupForm" class="form">
        <label>Email</label>
        <input type="email" id="signupEmail" required>
        <label>Password</label>
        <input type="password" id="signupPassword" required>
        <button class="btn primary" type="submit">Sign up</button>
      </form>
      <p class="small">Already have an account? <a id="showLoginFromSignup" href="#">Log in</a></p>
    </div>
  </div>

  <!-- Now playing -->
  <div class="now-playing glass" id="nowPlaying">
    <div class="track-info">
      <div class="artwork circle" id="artwork"></div>
      <div class="meta">
        <div id="trackTitle">No track loaded</div>
        <div id="trackArtist">—</div>
      </div>
    </div>
    <div class="controls">
      <button id="prev" class="control">⏮</button>
      <button id="play" class="control">▶️</button>
      <button id="next" class="control">⏭</button>
    </div>
    <div class="progress">
      <input id="seek" type="range" min="0" max="100" value="0" class="range">
    </div>
    <div class="extra">
      <label class="upload-label btn outline">Upload <input id="upload" type="file" accept="audio/*" multiple hidden></label>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
